<script>

  var max = new Date().getTime() // Current timestamp
  var min = new Date("2018-08-1").getTime() // timestamp 90 days before

  var range = max - min


  var max = new Date().getTime() // Current timestamp
  var min = new Date("2024-01-01").getTime() // timestamp 90 days before

  var range_1 = max - min

  var max = new Date("2024-08-01").getTime()
  var min = new Date("2019-01-01").getTime() // timestamp 90 days before

  var range_uneml = max - min
  d3.csv("/data/HTRUCKSS.csv", function (data_s) {

    console.log(data_s);

    var options = {
      series: [{
        name: 'Heavy Truck Sales',
        data: data_s.map(item => {
          return [item.DATE, item.SALES]
        })
      }],
      chart: {
        type: 'area',
        foreColor: "#000000",
        background: '#FFFFFF',
        stacked: false,
        height: 315,
        width: 500,
        zoom: {
          type: 'x',
          enabled: false,
          autoScaleYaxis: true
        },
        toolbar: {
          autoSelected: 'zoom'
        }
      },
      stroke: { colors: ["#354BA0"] },
      dataLabels: {
        enabled: false,
      },
      markers: {
        size: 0,
      },
      title: {
        text: 'Heavy Truck Sales (mm units)',
        align: 'left'
      },
      fill: {
        type: 'solid',
        colors: ["transparent"]
      },
      yaxis: {
        labels: {
          formatter: function (val) {
            return val;
          },
        },
        logarithmic: false,
      },
      xaxis: {
        type: 'datetime',
        range: range
      },
      tooltip: {
        shared: false,
        theme: 'light',
        fillSeriesColor: true,
        y: {
          formatter: function (val) {
            return val
          }
        }
      }
    };
    var chart_1 = new ApexCharts(document.querySelector("#chart"), options);
    chart_1.render();
  });

  d3.csv("/data/HOCRACK.csv", function (data_s) {

    console.log(data_s);

    var options = {
      series: [{
        name: 'HO-WTI Crack ($/bbl)',
        data: data_s.map(item => {
          return [item.DATE, item.CRACK]
        })
      }],
      chart: {
        type: 'area',
        foreColor: "#000000",
        autoScaleYaxis: true,
        background: '#FFFFFF',
        stacked: false,
        height: 315,
        width: 500,
        zoom: {
          type: 'x',
          enabled: false,
          autoScaleYaxis: true
        },
        toolbar: {
          autoSelected: 'zoom'
        }
      },
      stroke: { colors: ["#C22721"] },
      dataLabels: {
        enabled: false,
      },
      markers: {
        size: 0,
      },
      title: {
        text: 'HO-WTI Crack ($/bbl)',
        align: 'left'
      },
      fill: {
        type: 'solid',
        colors: ['transparent']
      },
      yaxis: {
        min: -5,
        max: 50,
        labels: {
          formatter: function (val) {
            return val;
          },
        },
        logarithmic: false,
      },
      xaxis: {
        type: 'datetime',
        range: range_1
      },
      tooltip: {
        shared: false,
        theme: 'light',
        fillSeriesColor: true,
        y: {
          formatter: function (val) {
            return val
          }
        }
      }
    };
    var chart = new ApexCharts(document.querySelector("#crack"), options);
    chart.render();
  });

  d3.csv("/data/CYC.csv", function (data_s) {

    console.log(data_s);

    var options = {
      series: [{
        name: 'Cyclical Rate of Unemployment for USA (%)',
        data: data_s.map(item => {
          return [item.DATE, item.CYC]
        })
      }],
      chart: {
        type: 'area',
        foreColor: "#000000",
        background: '#FFFFFF',
        stacked: false,
        height: 315,
        width: 500,
        zoom: {
          type: 'x',
          enabled: false,
          autoScaleYaxis: true
        },
        toolbar: {
          autoSelected: 'zoom'
        }
      },

      dataLabels: {
        enabled: false,
      },
      markers: {
        size: 0,
      },
      title: {
        text: ' Cyclical Rate of Unemployment for USA (%)',
        align: 'left'
      },
      fill: {
        type: 'solid',
        colors: ['transparent']
      },
      yaxis: {
        labels: {
          formatter: function (val) {
            return val;
          },
        },
        logarithmic: false
      },
      stroke: { colors: ["#354BA0"] },
      xaxis: {
        type: 'datetime',
        range: range_uneml
      },
      tooltip: {
        shared: false,
        theme: 'light',
        fillSeriesColor: true,
        y: {
          formatter: function (val) {
            return val
          }
        }
      }
    };
    var chart_3 = new ApexCharts(document.querySelector("#unempl"), options);
  });
